:root {

  --fz_s2: clamp(0.675rem, 0.85vh, 0.75rem);
  --fz_s3: clamp(0.725rem, 0.9vh, 0.8rem);

  --fz_m2: clamp(0.9rem, 1.15vh, 1rem);
  --fz_m3: clamp(0.95rem, 1.2vh, 1.05rem);
  --fz_m4: clamp(1rem, 1.3vh, 1.1rem);

  --fz_x1: clamp(2.2rem, 3vh, 2.8rem);
  --fz_x2: clamp(2.5rem, 3.6vh, 3.5rem);
  --fz_x3: clamp(2.9rem, 5vh, 3.9rem);
  --fz_x4: clamp(3.3rem, 5.9vh, 4.3rem);
  --fz_y1: clamp(3rem, 14vh, 8rem);

  /* Box Shadows */
  --bs_m: 0 0 0.3vh 0.1vh var(--F);
  --bs_l: 0 0.4vh 0.8vh rgba(0,0,0,0.15);
  --bs_s: 0 0.07vw 0.11vw 0 #c4c5c6, 0 0.06vw 0.16vw 0.06vw #e1e2e2;
  --bs_1: 0 0.2vw 1vw rgba(0,0,0,0.1);

  /* Transitions */
  --tr_s: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
  --tr_m: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  --tr_f: 0.15s cubic-bezier(0.4, 0, 0.2, 1);

  /* Font Families */
  --ff_P: 'Poppins', 'Segoe UI', system-ui;
  --ff_Q: 'Quicksand', 'Segoe UI', system-ui;
  --ff_R: 'Rubik', 'Segoe UI', system-ui;

  /* Gradients */
  --gradient-dia: linear-gradient(135deg, #0EBEFF 0%, #29C72E 100%);
  --gradient-noche: linear-gradient(135deg, #21273B 0%, #7000FF 100%);

  /* Base Colors */
  --F: #fff;
  --0: #000;
  --D: #ddd;
  --G: #374151;
  --success: #3cd741;
  --error: #ff3849;
  --warning: #ffa726;
  --info: #00a8e6;

  /* Background Image */

  --txa: #FFF;
  --txe: #000;
  --hv: #00a8e6;

  --bg1: #ffffff26;
  --bg2: #1978d7;

  --bg7: #FFF; 
  --bg8: #FFF;

*, *::before, *::after {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  scroll-behavior: smooth;
}
* {
  font-family: var(--ff_P);
  scrollbar-width: thin;
  scrollbar-color: var(--mco) var(--bg);
  font-size: var(--fz_m2);
}
a {
  text-decoration: none;
}
body {
  background: var(--bg);
}
#wiTema {
  display: none;
  flex-direction: column;
  gap: 0.2vh;
  padding: 1.5vh 1vh;
  background: var(--bg1);
  border-radius: 0.8vh;
  position: fixed;
  top: 50%;
  left: 0;
}
.tema {
  width: 3vh;
  height: 2.9vh;
  border-radius: 50%;
  cursor: pointer;
  transition: all var(--tr_f);
  border: 2px solid transparent;
  position: relative;
}
.tema:hover {
  transform: scale(1.15);
  box-shadow: 0 0 1vh rgba(0,0,0,0.3);
}
.tema.mtha {
  border-color: var(--F);
  box-shadow: 0 0 1.5vh rgba(255,255,255,0.6), inset 0 0 0.5vh rgba(255,255,255,0.3);
  transform: scale(1.2);
}
.tema[data-ths^="Cielo"] { background: var(--Cielo); }
.tema[data-ths^="Dulce"] { background: var(--Dulce); }
.tema[data-ths^="Paz"] { background: var(--Paz); }
.tema[data-ths^="Mora"] { background: var(--Mora); }
.tema[data-ths^="Futuro"] { background: var(--Futuro); }
.foo {
  width: 100%;
  text-align: center;
  padding-block: 1.5vh 1vh;
  background: var(--wb);
  border-radius: 1vh 1vh 0 0;
}
.foo * {
  font-size: var(--fz_s2);
  margin-inline: .3vh;
}
.foo a {color: var(--bg2);}
.foo i {color: var(--mco);}

(()=>{const d=document,h=d.documentElement,w=d.querySelector('#wiTema');if(!w)return;const ts=[...w.querySelectorAll('.tema')],m=d.querySelector('meta[name="theme-color"]')||d.head.appendChild(Object.assign(d.createElement('meta'),{name:'theme-color'})),st=t=>{const[n,c]=t.dataset.ths.split('|');h.dataset.theme=n;m.content=c;localStorage.wiTema=t.dataset.ths;ts.forEach(x=>x.classList.toggle('mtha',x===t))};w.addEventListener('click',e=>e.target.matches('.tema')&&st(e.target),{passive:!0});const i=w.querySelector(`[data-ths="${localStorage.wiTema}"]`)||ts[0];i&&st(i)})();
