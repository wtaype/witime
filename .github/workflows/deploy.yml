name: üöÄ Deploy WiTime to GitHub Pages + Firebase

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üì¶ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: üìö Install dependencies
        run: npm ci

      - name: üéØ Determine Base URL and Output Directory
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            TAG_NAME="${{ github.ref_name }}"
            echo "BASE_URL=/witime/${TAG_NAME}/" >> $GITHUB_ENV
            echo "DESTINATION_DIR=${TAG_NAME}" >> $GITHUB_ENV
            echo "IS_TAG=true" >> $GITHUB_ENV
            echo "üè∑Ô∏è Construyendo para tag: ${TAG_NAME}"
          else
            echo "BASE_URL=/witime/" >> $GITHUB_ENV
            echo "DESTINATION_DIR=." >> $GITHUB_ENV
            echo "IS_TAG=false" >> $GITHUB_ENV
            echo "üåø Construyendo para main"
          fi

      - name: üèóÔ∏è Build for GitHub Pages
        run: npm run build -- --base=${{ env.BASE_URL }}
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}

      - name: üêô Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./dist
          destination_dir: ${{ env.DESTINATION_DIR }}
          keep_files: true

      # üî• FIREBASE DEPLOY (solo main)
      - name: üèóÔ∏è Re-build for Firebase
        if: env.IS_TAG == 'false'
        run: npm run build -- --base=/
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}

      - name: üî• Deploy to Firebase
        if: env.IS_TAG == 'false'
        run: |
          npm install -g firebase-tools@latest
          firebase deploy --only hosting --project ${{ secrets.FIREBASE_PROJECT_ID }} --token "${{ secrets.FIREBASE_TOKEN }}"

      - name: üéâ Success
        run: |
          echo "‚úÖ Deploy completado!"
          if [[ "${{ env.IS_TAG }}" == "false" ]]; then
            echo "üî• Firebase: https://witime.web.app"
            echo "üêô GitHub: https://wtaype.github.io/witime"
          else
            echo "üè∑Ô∏è GitHub: https://wtaype.github.io/witime/${{ github.ref_name }}"
          fi